<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form method="POST">
        <fieldset>
            <legend>Form</legend>
            <table width="500px">
                <tr>
                    <td>
                        <label>Nama : </label>
                    </td>
                    <td>
                        <input type="text" placeholder="Nama Lengkap">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Username : </label>
                    </td> 
                    <td>
                        <input type="text" placeholder="Username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email :</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Your Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password : </label>
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Alamat Web : </label>
                    </td>
                    <td>
                        <input type="url" placeholder="Masukkan URL Web">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Tanggal lahir : </label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Umur : </label>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Jenis Kelamin : </label>
                    </td>
                    <td>
                        <input type="radio"> Laki-laki 
                        <input type="radio"> Perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Agama : </label>
                    </td>
                    <td>
                        <select name="agama">
                            <option value="islam" selected>Islam</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="kristen">Kristen</option>
                            <option value="katolik">Katolik</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Biografi : </label>
                    </td>
                    <td>
                        <textarea type="text" cols="20" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Foto : </label>
                    </td>
                    <td>
                        <img src="logo1.jpg" height="160px" width="160px" alt="niomic">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Audio : </label> 
                    </td>
                    <td>
                        <audio src="sample.mp3" controls></audio>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
